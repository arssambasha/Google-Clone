<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Google</title>
        <link rel="stylesheet" href="search_style.css">

        <link rel="icon" href="images/google-logo-g.png">

    </head>
    
    <body>
        
        <div class="google-search-container">

            <div class="header">
                <div class="right-container">
                    <p>Gmail</p>
                    <a href="images.html">Images</a>

                    <div class="apps-icon-container">
                        <img class="apps-icon" src="images/apps-icon.png">
                        <div>Google apps</div>
                    </div>

                    <div class="user-profile-container">
                        <img class="user-profile" src="images/user-profile.jpg">
                        <div>Google Account <p>Arssam Basha</p><p>email@gmail.com</p></div>
                    </div>
                </div>
            </div>
            
            <div class="middle">

                <div class="google-logo-container">
                    <img class="google-logo" src="images/google-logo.png">
                </div>
                
                <form action="https://google.com/search">

                    <div class="search-bar-container">

                        <div class="search-bar-left"></div>

                        <div class="search-bar-middle">
                            
                            <img class="search-icon" src="images/search-icon.svg">
                            
                            <input class="search-bar" autocomplete="off" type="text" name="q">
                            
                            <img class="mic-icon" src="images/mic-icon.png">

                            <img class="lens-icon" src="images/lens-icon.png">
                            
                        </div>

                        <div class="search-bar-right"></div>
                        
                    </div>
                    
                    <div class="search-button-container">
                        <div>
                            <input class="click-button" type="submit" value="Google Search">
                        </div>
        
                        <div>
                            <input class="click-button" name="btnI" type="submit" value="I'm Feeling Lucky">
                        </div>
                    </div>

                </form>

                
                <div class="languages-container">
                    Google offered in: <p>हिन्दी</p> <p>বাংলা</p> <p>తెలుగు</p> <p>मराठी</p> <p>தமிழ்</p> <p>ગુજરાતી</p> <p>ಕನ್ನಡ</p> <p>മലയാളം</p> <p>ਪੰਜਾਬੀ</p>
                </div>

            </div>

            <div class="bottom">
                <div class="country">India</div>

                <div class="other">

                    <div class="left-container">
                        <p>About</p>
                        <p>Advertising</p>
                        <p>Business</p>
                        <p>How Search works</p>
                    </div>

                    <div class="right-container">
                        <p>Privacy</p>
                        <p>Terms</p>
                        <p>Settings</p>
                    </div>
                </div>
            </div>

        </div>



        


    </body>
</html>
