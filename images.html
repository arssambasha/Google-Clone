<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Google Images</title>
        <link rel="stylesheet" href="images_style.css">

        <link rel="icon" href="images/google-logo-g.png">

    </head>
    
    <body>
        
        <div class="google-images-container">

            <div class="header">
                <div class="right-container">
                    
                    <a href="index.html">Search</a>

                    <div class="apps-icon-container">
                        <img class="apps-icon" src="images/apps-icon.png">
                        <div>Google apps</div>
                    </div>

                    <div class="user-profile-container">
                        <img class="user-profile" src="images/user-profile.jpg">
                        <div>Google Account <p>Arssam Basha</p><p>email@gmail.com</p></div>
                    </div>
                </div>
            </div>
            
            <div class="middle">

                <div class="google-logo-container">
                    <img class="google-logo" src="images/google-logo.png">
                    <p>images</p>
                </div>
                
                <form action="https://google.com/images">

                    <div class="search-bar-container">

                        <div class="search-bar-left"></div>

                        <div class="search-bar-middle">
                            
                            <img class="search-icon" src="images/search-icon.svg">
                            
                            <input class="search-bar" autocomplete="off" type="text" name="q">
                            
                            <img class="mic-icon" src="images/mic-icon.png">

                            <img class="lens-icon" src="images/lens-icon.png">

                            <div  class="search-button-container">
                                <button class="click-button"><img class="search-icon-images" src="images/search-icon-images.svg"></button>
                            </div>
                            
                        </div>

                        <div class="search-bar-right"></div>
                        
                    </div>
                    

                </form>


            </div>

            <div class="bottom">
                <div class="country">India</div>

                <div class="other">

                    <div class="left-container">
                        <p>About</p>
                        <p>Advertising</p>
                        <p>Business</p>
                        <p>How Search works</p>
                    </div>

                    <div class="right-container">
                        <p>Privacy</p>
                        <p>Terms</p>
                        <p>Settings</p>
                    </div>
                </div>
            </div>

        </div>


    </body>
</html>
